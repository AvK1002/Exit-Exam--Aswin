<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Salary Prediction App</h2>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="workclass">Workclass</label>
                <input type="text" class="form-control" id="workclass" name="workclass" required>
            </div>
            <div class="form-group">
                <label for="fnlwgt">FNLWGT</label>
                <input type="number" class="form-control" id="fnlwgt" name="fnlwgt" required>
            </div>
            <div class="form-group">
                <label for="education">Education</label>
                <input type="text" class="form-control" id="education" name="education" required>
            </div>
            <div class="form-group">
                <label for="education-num">Education Num</label>
                <input type="number" class="form-control" id="education-num" name="education-num" required>
            </div>
            <div class="form-group">
                <label for="marital-status">Marital Status</label>
                <input type="text" class="form-control" id="marital-status" name="marital-status" required>
            </div>
            <div class="form-group">
                <label for="occupation">Occupation</label>
                <input type="text" class="form-control" id="occupation" name="occupation" required>
            </div>
            <div class="form-group">
                <label for="relationship">Relationship</label>
                <input type="text" class="form-control" id="relationship" name="relationship" required>
            </div>
            <div class="form-group">
                <label for="race">Race</label>
                <input type="text" class="form-control" id="race" name="race" required>
            </div>
            <div class="form-group">
                <label for="sex">Sex</label>
                <input type="text" class="form-control" id="sex" name="sex" required>
            </div>
            <div class="form-group">
                <label for="capital-gain">Capital Gain</label>
                <input type="number" class="form-control" id="capital-gain" name="capital-gain" required>
            </div>
            <div class="form-group">
                <label for="capital-loss">Capital Loss</label>
                <input type="number" class="form-control" id="capital-loss" name="capital-loss" required>
            </div>
            <div class="form-group">
                <label for="hours-per-week">Hours per Week</label>
                <input type="number" class="form-control" id="hours-per-week" name="hours-per-week" required>
            </div>
            <div class="form-group">
                <label for="native-country">Native Country</label>
                <input type="text" class="form-control" id="native-country" name="native-country" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
</body>
</html>
